    name: UseBinApp
    description: >-
      Select v2raya call service v2ray-core or xray-core.
  tun_config:
    name: ConfigVersion
    description: >-
      Select config file version. default v1.
  proxy_domains:
    name: DomainByProxy
    description: >-
      Select Domain by proxy channel
  direct_domains:
    name: DomainByDirect
    description: >-
      Select Domain by direct channel
  proxy_ipcidr:
    name: IPcidrByProxy
    description: >-
      Select ip/cidr by proxy channel
  direct_ipcidr:
